-
  name: Deploy Web Appilocation
  hosts: target1, target2

  vars:
    packages1:
      - python
      - python-setuptools
      - python-dev
      - build-essential
      - python-pip
      - libmysqlclient-dev
      - python-pymysql
      - git
    packages2:
      - mysql-server
      - mysql-client

  tasks:
    - name: Install dependencies
      become: true
      apt:
        name: "{{ packages1 }}"

    - name: Install Python PyMySQL
      pip:
          name: MySQL-python

    - name: Install Mysql database
      become: true
      apt:
        name: "{{ packages2 }}"

    - name: Start Mysql Service
      service:
        name: mysql
        state: started
        enabled: yes

    - name: Create Application Database
      mysql_db:
        login_user: osboxes
        login_password: osboxes.org
        name: employee_db
        state: present

    - name: Create Application DB User
      mysql_user:
        name: db_user
        password: PasswOrd
        priv: '*.*:ALL'
        state: present

    - name: Install Python Flask dependencies
      pip:
        name:
          - flask
          - flask-mysql

    - name: Copy web-server code
      git:
        repo: 'https://github.com/mmumshad/simple-webapp.git'
        dest: /opt/

    - name: Run web-server
      shell: FLASK_APP=/opt/app.py flask run --host=0.0.0.0